<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email sign up</title>
</head>
<body>
  <div style="text-align: center;">
    <h2 >Email sign up form</h2>
    <p >this is a little project of form sign in and sign up </p>
    <h3 > this is form</h3>

  </div>
  <br><br>
    <form style="text-align: center;">
      <label for="lname">Last name</label>
      <input type="text" id="lname" name="lname" placeholder="last name">
      <label for="fname">First name</label>
      <input type="text" id="fname" name="fname" placeholder="first name">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="enter your password">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="enter your email">
      <br><br><br><br>
      <label for="address">address</label>
      <input type="text" id="address" name="address" placeholder="enter your address">
      <label for="street">street</label>
      <input type="text" id="street" name="street" placeholder="enter your street">
      <label for="street address">street addres</label>
      <input type="text" id="street address" name="street address">
      <label for="phone">phone number</label>
      <input type="number" id="phone" name="phone">
      <br><br><br>
      <label for="city">city</label>
      <input type="text" id="city" name="city" placeholder="enter your city">
      <label for="country">country</label>
      <input type="text" id="country" name="country" placeholder="enter your country">
      <label for="zip">zip code</label>
      <input type="number" id="zip" name="zip" placeholder="enter your zip code">
      <br><br><br><br>
      <label style="color:green;" for="bod">date of birth</label>
      <input type="date" id="bod" name="bod">
      <label style="color: green;" for="file">photo</label>
      <input type="file" id="file" name="file">
      <br><br><br><br>
      <label for="comments">comments</label>
      <br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      <br><br><br>
      <input type="submit" value="submit" style="color: blue;">
    </form>

</body>
</html>
